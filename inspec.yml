name: archer-baseline
title: InSpec Profile
maintainer: The Authors
copyright: The Authors
copyright_email: you@example.com
license: Apache-2.0
summary: An InSpec Compliance Profile
version: 0.1.0

attributes:
  - name: url
    type: string
    required: true
    default: 'https://urltoarcherapp.org/'

  - name: instancename
    type: string
    required: true
    default: 'archerapp'

  - name: user_domain
    type: string
    default: ''

  - name: username
    type: string
    required: true
    default: 'restapiuser'

  - name: password
    type: string
    required: true
    default: <%=ENV['ARCHER_API_PASSWORD']%>
  
  - name: ssl_verify
    type: boolean
    default: true